<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Images</title>
    <link rel="icon" type="image/svg" href="img/favicon.svg"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container">
        <nav class="nav">
            <img src="img/logo.svg"/>
            <h1>Space Images</h1>
        </nav>
        <div class="sidebar">
            <label>Ingresar Links</label>
            <textarea class="textlinks" id="textlinks" cols="47" rows="7"></textarea>
            <div class="buttons">                
                <div class="clean-button">
                    <a class="button__clean">Limpiar</a>
                </div>
                <div class="button">
                    <a class="button__show">Ver</a>
                </div>
            </div>
        </div>
        <div class="images">
            <div class="images__header">
               <label class="content-result">0 imágenes cargadas</label>                               
               <div class="content-download">
                <button class="btn_dropdown"><i class="fas fa-download"></i></button>
                <div id="myDropdown" class="dropdown-content">
                  <a id="download_images">Imágenes</a>
                  <a id="download_excel">Microsoft Excel (.xlsx)</a>                  
                </div>
              </div>
            </div>
            <div id="image-empty" class="image-empty">
                <img src="img/astronaut.svg">
                <h3>Parece que no hay imágenes aquí.</h3>
            </div>
            <div id="content" class="content"></div>
        </div>
    </div>
    <script src="workspace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js"></script>        
    <script lang="javascript" src="xlsx.full.min.js"></script>
</body>

</html>
